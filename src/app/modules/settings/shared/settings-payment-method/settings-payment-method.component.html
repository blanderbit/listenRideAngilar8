<div class="row">
  <div class="col-sm-12 col-md-2 offset-md-1">
    <h6>Payment method</h6>
  </div>

  <div class="col-sm-12 col-md-8">
    <ng-container *ngIf="mode === 'update'">
      <div class="row">

        <div class="col-sm-12">
          <p>Your payment method is used to pay for your rentals. It can be a credit card or paypal account</p>
          <p><b>Please pick a payment method</b></p>
        </div>

      </div>

      <form [formGroup]="form" novalidate>

        <div class="row">
          <div class="col-sm-12">
            <lnr-payment-method-card></lnr-payment-method-card>
          </div>
        </div>

        <div class="row">
          <div class="col-sm-12 col-md-7">
            <small>The <a>Privacy Policy</a> of listnride applies.</small>
          </div>
          <div class="col-sm-12 col-md-2">
            <button mat-stroked-button class="lnr-w-100" (click)="openView()">Cancel</button>
          </div>
          <div class="col-sm-12 col-md-3">
            <button mat-raised-button type="submit" color="primary" class="lnr-w-100" [disabled]="form?.invalid">
              Save
              <lnr-loader-spinner-small *ngIf="false"></lnr-loader-spinner-small>
            </button>
          </div>
        </div>
      </form>
    </ng-container>

    <ng-container *ngIf="mode === 'view'">
      <div class="row">
        <div class="col-sm-10">
          <table class="lnr-table-info lnr-mrg-btm">
            <tr>
              <td>Type:</td>
              <td>Credit card</td>
            </tr>
          </table>
        </div>
        <div class="col-sm-2 lnr-text-align-r">
          <button mat-button class="lnr-btn-edit" (click)="openUpdate()">
            <mat-icon>edit</mat-icon>
            Edit
          </button>
        </div>
      </div>
    </ng-container>

  </div>

</div>
