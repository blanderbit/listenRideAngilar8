<div class="row">

  <div class="col-sm-12 col-md-2 offset-md-1">
    <h6>Profile bio</h6>
  </div>

  <div class="col-sm-12 col-md-7">
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-error>
        <lnr-http-error-message [error]="null"></lnr-http-error-message>
      </mat-error>

      <div class="row">
        <div class="col-sm-8">

          <mat-form-field class="w-100"
                          appearance="outline">
            <mat-label>Profile bio</mat-label>
            <textarea type="text"
                      matInput
                      placeholder="Enter bio"></textarea>
          </mat-form-field>
        </div>
        <div class="col-sm-4">
          <button mat-raised-button type="submit" color="primary" class="lnr-w-100" [disabled]="form?.invalid">
            Save
            <lnr-loader-spinner-small *ngIf="false"></lnr-loader-spinner-small>
          </button>
        </div>
      </div>

    </form>
  </div>

</div>
