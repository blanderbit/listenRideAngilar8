<div class="wrap-recommended-destinations">
  <a *ngFor="let city of cities"
     class="destination-card"
     routerLink="./{{city.name[this.apiSeoService.retrieveLocale()] | lowercase}}"
     [ngStyle]="{ 'background-image': 'url(' + city.image_url + ')'}">
    <h5 class="white regular">
      {{city.name[this.apiSeoService.retrieveLocale()]}}
    </h5>
  </a>
</div>
