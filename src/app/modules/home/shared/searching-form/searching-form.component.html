<div class="wrap-form">
  <h5 class="m-b-2">
    Start searching
  </h5>
  <form [formGroup]="searchingForm"
  >
    <div [ngClass]="{'d-block': activeSearch}"
         class="flex direction-column">
      <div class="flex direction-row search-autocomplete">
        <mat-icon class="location-icon">location_on</mat-icon>
        <input matInput
               required
               matGoogleMapsAutocomplete
               placeholder="e.g. Berlin, Amsterdam, Vienna"
               formControlName="location"
               (onAutocompleteSelected)="onAutocompleteSelected($event)"
        />
      </div>
      <mat-form-field class="m-t-1" appearance="outline">
        <sat-datepicker-toggle matPrefix [for]="resultPicker"></sat-datepicker-toggle>
        <input matInput
               class="filter-input"
               placeholder="Choose a date"
               formControlName="date"
               [max]="maxDate"
               [satDatepicker]="resultPicker"
               (dateInput)="onDateInput($event)"
               (dateChange)="onDateChange($event)">
        <sat-datepicker panelClass="hdd-datepicker"
                        #resultPicker
                        [rangeMode]="true">
        </sat-datepicker>
      </mat-form-field>
      <!--      TODO when category select will work correct-->
      <lnr-category-multiselect #categorySelect></lnr-category-multiselect>
      <button mat-flat-button
              [disabled]="!searchingForm.valid"
              (click)="onSubmit($event)"
              color="accent"
              class="m-t-1"
              type="submit">
       <span class=" white">
         Search
       </span>
      </button>
    </div>
  </form>
</div>
