<div class="swiper-container swiper-brands">
  <div class="swiper-wrapper"
       *ngIf="brands$">
    <a *ngFor="let brand of brands$ | async"
       [ngStyle]="{ 'background-image': 'url(' + brand.tile_image + ')'}"
       class="swiper-slide brands-list"
       href="/brands/{{brand.title| lowercase}}"
    >
    </a>
  </div>
  <div class="d-none d-lg-block">
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  </div>
</div>
