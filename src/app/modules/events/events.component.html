<div class="wrap-event-page">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-11 offset-md-1 m-t-2 m-b-2">
        <h3 class="heading-3">
          Rent great bikes for exciting events!
        </h3>
        <p class="heading-4">
          We are supporting these events by providing high-quality bike rental
        </p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 offset-md-1 m-b-2 m-t-2 col-sm-12">
        <h3 class="dark-font-color">
          Upcoming events
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12"
           *ngIf="events$ | async as futureEvents">
        <div *ngFor="let event of futureEvents['future_events']">
          <lnr-timeline-block
            [seoEvent]="event">
          </lnr-timeline-block>
        </div>
      </div>
    </div>
    <div class="row m-t-4 m-b-4">
      <div class="col-sm-12">
        <mat-divider></mat-divider>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 offset-md-1 m-b-2 col-sm-12">
        <h3 class="dark-font-color">
          Past events
        </h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12"
           *ngIf="events$ | async as pastEvents">
        <div *ngFor="let event of pastEvents['past_events'] ">
          <lnr-timeline-block
            [seoEvent]="event">
          </lnr-timeline-block>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 m-t-2 m-b-2">
        <lnr-breadcrumbs></lnr-breadcrumbs>
      </div>
    </div>
  </div>
</div>
