<div class="step-content">
  <h5>Company information</h5>

  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-error>
      <lnr-http-error-message [error]="null"></lnr-http-error-message>
    </mat-error>

    <div class="row">
      <div class="col-sm-8">

        <mat-form-field formGroupName="business" appearance="outline" class="lnr-w-100">
          <mat-label>VAT</mat-label>
          <input formControlName="vat"
                 type="number"
                 matInput
                 placeholder="Enter VAT"
                 lnrAutofocus
          >
          <mat-error *ngIf="businessForm.get('vat').touched && businessForm.get('vat').errors">
            <small *ngIf="businessForm.get('vat').errors.required">Field is required</small>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="col-sm-4">
        <button mat-raised-button type="submit" color="primary" class="lnr-w-100" [disabled]="form?.invalid">
          Save
          <lnr-loader-spinner-small *ngIf="false"></lnr-loader-spinner-small>
        </button>
      </div>
    </div>

  </form>
</div>

<div class="step-actions lnr-d-flex lnr-space-btw">
  <button mat-button matStepperPrevious>Back</button>

  <button mat-raised-button matStepperNext>Complete</button>
</div>
