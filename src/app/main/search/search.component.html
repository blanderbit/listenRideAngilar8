<div class="content">
  <div class="map-container"><agm-map [latitude]="location.lat" [longitude]="location.lng">
    <agm-marker *ngFor="let pin of pins" [latitude]="pin.lat_rnd" [longitude]="pin.lng_rnd"></agm-marker>
  </agm-map></div>


  <div class="bike-tile" *ngFor="let ride of rides$ | async">
    <img src="{{ ride.image_file }}" />
    <span>{{ride.brand}}</span>
    <span>{{ride.name}}</span>
  </div>
</div>
